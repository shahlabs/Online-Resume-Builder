<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<h1>Online Resume Builder</h1>
	<form name="form1" action="onlineresumebuilder" method="get">
		<div class="form-group">
    <label for="fname">Name</label>
    <input type="text" class="form-control" id="fname" aria-describedby="fnamehelp" placeholder="Enter name" required />
  </div>
  <div class="form-group">
    <label for="addr">Address</label>
    <input type="text" class="form-control" id="addr" placeholder="addr" required />
  </div>
  <div class="form-group">
    <label for="num">Contact Number</label>
    <input type="number" class="form-control" id="num" placeholder="mobile-number" required />
  </div>
  <div class="form-group">
    <label for="skills">Skills</label>
    <textarea class="form-control" id="skills" rows="3" required /></textarea>
  </div>
    <div class="form-group">
    <label for="edu">Education</label>
    <textarea class="form-control" id="edu" rows="3" required />
    </textarea>
  </div>
    <div class="form-group">
    <label for="exp">Experience</label>
    <textarea class="form-control" id="exp" rows="3" required /></textarea>
  </div>
  <div class="form-group">
    <label for="projects">Projects</label>
    <textarea class="form-control" id="projects" rows="3" required /></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
